<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodendot</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <header class="logo">
                <img src="img/logo/logo.png" alt="">
            </header>
            <section class="header-title">
                <section class="header-title-content">
                    <article class="a-title">
                        <a href="#" class="title">Wooden Furniture</a>
                        <a href="#" class="title">About</a>
                        <a href="#" class="title">Stories</a>
                    </article>
                </section>
            </section>
            <section class="header-main">
                <section class="header-main-content">
                    <p class="header-main-title">Furniture designed to live in harmony, creating distinctive and timeless spaces</p>
                    <button class="header-main-button">Discover now</button>
                </section>
                <button class="header-footer-button">Do you know what is your decor style?</button>
            </section>
        </div>
        <div class="main">
            <div class="icons">
                <div class="icon-and-text">
                    <img src="img/icons/shipping.png" alt="" class="icon-1">
                    <p class="icon-text">Free Shipping</p>
                </div>
                <div class="icon-and-text">
                    <img src="img/icons/product-design.png" alt="" class="icon-2">
                    <p class="icon-text">Awarded Product Design</p>
                </div>
                <div class="icon-and-text">
                    <img src="img/icons/ecofriendly.png" alt="" class="icon-3">
                    <p class="icon-text-3">Ecofriendly Approach</p>
                </div>
                <div class="icon-and-text">
                    <img src="img/icons/spain.png" alt="" class="icon-4">
                    <p class="icon-text-4">Crafted in Spain</p>
                </div>
                <p class="reviews">4.8 Star Reviews</p>
            </div>
            <div class="furniture">
                <img src="img/furniture/furniture-1.png" alt="" class="furniture-1">
                <img src="img/furniture/furniture-2.png" alt="" class="furniture-1">
                <img src="img/furniture/furniture-3.png" alt="" class="furniture-1">
                <img src="img/furniture/furniture-4.png" alt="" class="furniture-1">
            </div>
        </div>
    </div>
</body>
</html>
